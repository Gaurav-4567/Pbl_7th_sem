<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account</title>
  <style>
    body {
      background-image: url('https://wallpapers-fenix.eu/full/141209/082134120.jpg'); /* Replace with your background image URL */
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-position: center center;
      background-color: black; /* Fallback background color */
      color: #00FF00; /* Green text color */
      font-family: Arial, sans-serif;
    }
    #create-account-container {
      background: rgba(0, 0, 0, 0.6); /* Semi-transparent black background for the form */
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      margin: 0 auto;
      text-align: center;
    }
    h1 {
      color: #00FF00; /* Green text color */
      font-size: 24px; /* Increase the font size */
    }
    label {
      display: block;
      margin: 10px 0;
      color: #00FF00; /* Green text color */
      font-size: 18px; /* Increase the font size */
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border: none;
      border-radius: 5px;
      background-color: #333;
      color: #00FF00; /* Green text color */
      font-size: 16px; /* Increase the font size */
    }
    button {
      width: 100%;
      padding: 10px;
      margin: 15px 0;
      background-color: #00FF00; /* Green button background color */
      color: black;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 20px; /* Increase the font size */
    }
  </style>
</head>
<body>
  <div id="create-account-container">
    <h1>Create Account</h1>
    <form >
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
      <button type="submit">Create Account</button>
    </form>
    <p>Already have an account? <a href="login.html">Log in</a></p>
  </div>
</body>
</html>
<script>
  // Get form elements
  const form = document.querySelector('form');
  const usernameInput = document.getElementById('username');
  const passwordInput = document.getElementById('password');

  // Listen for form submit event
  form.addEventListener('submit', async (event) => {
    event.preventDefault();

    // Get input values
    const username = usernameInput.value;
    const password = passwordInput.value;

    // Create an object with user data
    const userData = {
      username: username,
      password: password,
    };

    // Make a POST request to the server
    const response = await fetch('/api/create-account', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify(userData),
    });

    if (response.ok) {
      const data = await response.json();
      alert(data.message);
      if (data.success) {
        // Redirect to a success page or perform other actions
        window.location.href = 'events.html';
      }
    } else {
      alert('An error occurred during account creation.');
    }
  });
</script>
